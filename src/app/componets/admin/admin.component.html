<ul class="grid grid-cols-1 gap-y-10 gap-x-6 items-start p-8 max-w-4xl mx-auto">
    <li class="relative flex flex-row w-full items-center" *ngFor="let activity of activities">
        <div class="order-1 sm:ml-6">
            <h3 class="mb-1 text-slate-900 font-semibold">
                <span class="mb-1 block text-sm leading-6 text-orange-500">{{activity.type}}</span>{{activity.name}}
            </h3>
            <div class="prose prose-slate prose-sm text-slate-600 ">
                <p>{{activity.description}}</p>
            </div><a href="/edit/{{this.activity.id}}"
                class="group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-orange-500 text-white hover:bg-orange-600  focus:ring-slate-500 mt-6">Editar
                <svg class="overflow-visible ml-3 text-slate-300 group-hover:text-slate-400" width="3" height="6"
                    viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M0 0L3 3L0 6"></path>
                </svg></a>
            <a (click)="deleteActivity(activity.id)"
                class="mx-4 group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-white text-gray-900 border border-orange-500 hover:bg-gray-200  focus:ring-slate-500 mt-6">Borrar</a>
        </div>

        <img src="data:image/jpg;base64,{{this.activity.photo}}" alt=""
            class="mb-6 shadow-md rounded-lg bg-slate-50 w-full h-40 sm:w-[17rem] sm:mb-0" width="1216" height="640">
    </li>

</ul>
